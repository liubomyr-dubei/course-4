<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner shopping list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1 class="text_header headlines">CSS Dinner Shopping List</h1>
        <h2 class="text_subtitles headlines">Let's go to the mall!</h2>
    </header>
    <main class="back_color">
        <form method="get" action="url">
            <ul class="menu">
                <li class="item">
                    <input type="checkbox" id="first" name="checkbox_block" value="first">
                    <label for="first">A lot of pickles <small>for the next lessons about CSS</small></label>
                </li>
                <li class="item">
                    <input type="checkbox" id="second" name="checkbox_block" value="second">
                    <label for="second">10 apples <small>for more CSS manipulations</small></label>
                </li>
                <li class="item">
                    <input type="checkbox" id="third" name="checkbox_block" value="third">
                    <label for="third">20 oranges <small>because they are awesome</small></label>
                </li>
                <li class="item">
                    <input type="checkbox" id="fourth" name="checkbox_block" value="fourth">
                    <label for="fourth">13 plates <small>hm... they always dissapear</small></label>
                </li>
                <li class="item">
                    <input type="checkbox" id="fifth" name="checkbox_block" value="fifth">
                    <label for="fifth">15 bentos</label>
                </li>
                <li class="item">
                    <input type="checkbox" id="sixth" name="checkbox_block" value="sixth">
                    <label for="sixth"> 1 bottle of Sake <small>for my friends</small></label>
                </li>
            </ul>
        </form>
    </main>
    <footer class="back_color">
        <button type="submit" value="submit" class="button">Bon appetit </button>
    </footer>
</body>

</html>
